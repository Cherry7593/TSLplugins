# TSLplugins 配置文件
# 版本: 33
# ========================================
# 注意: 请勿修改 config-version，它用于自动更新配置文件
config-version: 33

# ========================================
# 全局数据库配置
# 所有需要数据库存储的模块共用此配置
# ========================================
database:
  # 表名前缀
  table-prefix: tsl_
  # SQLite 配置
  sqlite:
    # 数据库文件路径（相对于插件目录）
    file: data/tslplugins.db

# ========================================
# TimedAttribute 计时属性效果配置
# ========================================
timed-attribute:
  # 是否启用计时属性效果功能
  enabled: true

  # 过期扫描间隔（tick，20 tick = 1 秒）
  # 每隔这么多 tick 检查一次过期效果并移除
  scan-interval-ticks: 20


  # 消息配置
  messages:
    # 命令前缀
    prefix: "&6[属性]&r "
    # 功能已禁用
    disabled: "%prefix%&c计时属性效果功能已禁用"
    # 没有权限
    no_permission: "%prefix%&c你没有权限使用此命令"
    # 玩家不在线
    player_not_found: "%prefix%&c玩家 &e{player} &c不在线"
    # 无效属性
    invalid_attribute: "%prefix%&c无效的属性: &e{attribute}"
    # 无效数量
    invalid_amount: "%prefix%&c无效的数量: &e{amount}"
    # 无效持续时间
    invalid_duration: "%prefix%&c无效的持续时间: &e{duration}"
    # 无效修改器 UUID
    invalid_modifier_uuid: "%prefix%&c未找到该效果ID: &e{uuid}"
    # 添加成功
    add_success: "%prefix%&a已为 &e{player} &a添加 &f{attribute} {amount} &7(持续 {duration}, ID: {modifier_uuid})"
    # 添加失败
    add_failed: "%prefix%&c添加属性效果失败"
    # 移除成功
    remove_success: "%prefix%&a已移除 &e{player} &a的效果 &7(ID: {modifier_uuid})"
    # 效果未找到
    effect_not_found: "%prefix%&c未找到该属性效果"
    # 没有效果
    no_effects: "%prefix%&7{player} 没有任何计时属性效果"
    # 列表标题
    list_header: "%prefix%&e{player} 的计时属性效果 &7({count} 个)"
    # 列表条目
    list_entry: "&7- &f{attribute} &a{amount} &7| &b{remaining} &7| ID: &8{modifier_uuid}"
    # 清除成功
    clear_success: "%prefix%&a已清除 &e{player} &a的 &f{count} &a个属性效果"

# ========================================
# Ignore 聊天屏蔽配置
# ========================================
ignore:
  # 是否启用聊天屏蔽功能
  enabled: true
  # 每个玩家最多可屏蔽的玩家数量
  max-ignore-count: 100

# ========================================
# Snow Anti-Melt 雪防融化配置
# ========================================
snow-anti-melt:
  # 是否启用雪防融化功能
  # 启用后，雪层和雪块不会因光照融化
  enabled: true

# MOTD 假玩家配置
fakeplayer:
  # 是否启用假玩家功能
  enabled: true
  # 显示的在线人数 = 实际在线 + count（可为负，最小为 0）
  count: 3
# 命令别名配置
alias:
  # 是否启用命令别名功能
  enabled: true
  # 请在 aliases.yml 文件中配置命令别名
  # 使用 /tsl aliasreload 重载别名配置
# 成就消息配置
advancement:
  # 是否启用成就消息过滤功能
  enabled: true
# 农田保护配置
farmprotect:
  # 是否启用农田保护功能
  enabled: true
# Visitor 模式配置
visitor:
  # 是否启用 Visitor 功能
  enabled: true
  # 访客权限组列表（在这些权限组中的玩家会被视为访客）
  # 如果玩家同时拥有多个权限组，以 LuckPerms 的主权限组（primary group）为准
  groups:
    - "visitor"
    - "guest"
  # 访客限制配置
  restrictions:
    # 是否禁止访客破坏方块
    block-break: true
    # 是否禁止访客放置方块
    block-place: true
    # 是否禁止访客使用物品（食物除外）
    item-use: true
    # 是否禁止访客打开容器（箱子、桶、潜影盒等）
    container-open: true
    # 是否禁止访客触发红石设施（压力板、按钮、拉杆等）
    pressure-plate: true
    # 是否禁止访客攻击实体（包括怪物和其他玩家）
    entity-damage: true
  # 获得访客权限时的提示
  gained:
    chat: "&a[访客模式] &7你已进入访客模式，怪物将不会攻击你，并且你会发光！"
    title: "&a访客模式"
    subtitle: "&7已启用"
    sound: "entity.player.levelup"
  # 失去访客权限时的提示
  lost:
    chat: "&c[访客模式] &7你已退出访客模式，怪物现在可以攻击你了！"
    title: "&c访客模式"
    subtitle: "&7已禁用"
    sound: "block.note_block.bass"
# 权限检测配置（支持多规则）
permission-checker:
  # 是否启用权限检测
  enabled: true

  # 权限检测规则列表
  # 每个规则可以独立配置变量检测和权限组修改
  rules:
    # 规则1：白名单玩家自动设为正式玩家
    whitelist-check:
      # 变量名称（PlaceholderAPI 变量）
      variable: "%player_is_whitelisted%"
      # 期望值
      value: "true"
      # 目标权限组
      target-group: "normal"
      # 修改模式：set（覆盖）或 add（添加）
      # set: 删除玩家所有现有权限组，设置为目标组
      # add: 保留玩家现有权限组，添加目标组
      mode: "set"
      # 是否执行命令
      execute-commands: false
      # 执行的命令列表（%player% 会被替换为玩家名）
      commands:
        - "say 欢迎 %player% 通过白名单验证！"

    # 规则2：VIP 玩家自动添加 VIP 组
    vip-check:
      variable: "%vault_eco_balance%"
      value: "1000"
      target-group: "vip"
      mode: "add"  # 添加模式：保留现有权限组
      execute-commands: false
      commands:
        - "bc %player% 成为了 VIP！"

    # 规则3：示例 - 生存模式玩家
    gamemode-check:
      variable: "%player_gamemode%"
      value: "SURVIVAL"
      target-group: "survival"
      mode: "add"
      execute-commands: false
      commands: []
# 维护模式配置
maintenance:
  # 是否启用维护模式功能
  enabled: true
  # 命令相关消息
  messages:
    # 启用维护模式时的提示
    enabled: "&a[维护模式] &7服务器维护模式已启用！"
    # 关闭维护模式时的提示
    disabled: "&c[维护模式] &7服务器维护模式已关闭！"
    # 没有权限时的提示
    no-permission: "&c你没有权限使用此命令！"
  # 玩家被踢出时显示的消息（多行）
  kick-message:
    - "&c&l⚠ 服务器维护中 ⚠"
  # 服务器列表 MOTD（维护模式下显示）
  motd:
    - "&c&l⚠ 服务器维护中 ⚠"
    - "&7正在进行维护，请稍后再试"
  # 版本栏文本（替代原本的 "1.21.x"）
  version-text: "&c维护中 ✖"
  # 是否显示为不兼容版本（显示红色X）
  show-incompatible-version: true
  # 是否显示假玩家数量
  show-fake-players: true
  # 假在线人数
  fake-online: 0
  # 假最大人数
  fake-max: 0
  # 玩家列表悬浮提示（鼠标放到人数上显示的内容）
  # 每一行会显示为一个"玩家"
  hover-message:
    - "&c&l⚠ 服务器维护中 ⚠"
# 玩家体型调整配置
scale:
  # 是否启用体型调整功能
  enabled: true
  # 最小体型
  min: 0.8
  # 最大体型
  max: 1.1
  # 消息配置
  messages:
    # 命令前缀
    prefix: "&c[TSL喵]&r "
    # 成功调整体型时的消息
    set: "%prefix%你的体型被调整为了 %scale%"
    # 体型重置时的消息
    reset: "%prefix%你的体型恢复默认啦"
    # 用法提示
    usage: "%prefix%用法: /tsl scale <数值|reset> (范围: %min% - %max%)"
    # 权限不足
    no-permission: "%prefix%你没有权限"
    # 仅玩家可用
    console-only: "%prefix%只有玩家才能执行该命令"
# Hat 功能配置
hat:
  # 是否启用 Hat 功能
  enabled: true
  # 冷却时间（秒），设置为 0 表示无冷却
  cooldown: 0.0
  # 黑名单物品（禁止戴在头上的物品类型）
  blacklist:
    - COMMAND_BLOCK
  # 消息配置
  messages:
    # 命令前缀
    prefix: "&c[Hat]&r "
    # 功能已禁用
    disabled: "%prefix%&cHat 功能已禁用"
    # 没有手持物品
    no-item: "%prefix%&c请先手持一个物品"
    # 物品在黑名单中
    blacklisted: "%prefix%&c该物品不能戴在头上"
    # 权限不足
    no-permission: "%prefix%&c你没有权限使用此命令"
    # 仅玩家可用
    console-only: "%prefix%&c只有玩家才能使用此命令"
    # 冷却中
    cooldown: "%prefix%&c请等待 %cooldown% 秒后再使用"
# Ping 延迟查询配置
ping:
  # 是否启用 Ping 功能
  enabled: true
  # 每页显示的玩家数量
  entries_per_page: 10
  # 延迟颜色阈值（毫秒）
  ping_colors:
    green: 100    # < 100ms 显示绿色
    yellow: 200   # 100-200ms 显示黄色
    # > 200ms 显示红色
  # 消息配置
  messages:
    # 命令前缀
    prefix: "&6[TSL喵]&r "
    # 功能已禁用
    disabled: "%prefix%&cPing 功能已禁用"
    # 没有权限
    no_permission: "%prefix%&c你没有权限使用此命令"
    # 仅玩家可用
    console_only: "%prefix%&c此命令只能由玩家执行"
    # 查看自己的延迟
    self_ping: "%prefix%&7你的延迟: {color}{ping}ms"
    # 查看指定玩家的延迟
    player_ping: "%prefix%&7{player} 的延迟: {color}{ping}ms"
    # 玩家不在线
    player_not_found: "%prefix%&c玩家 {player} 不在线"
    # 没有在线玩家
    no_players_online: "%prefix%&c当前没有在线玩家"
    # 平均延迟
    average_ping: "&7服务器平均延迟: {color}{ping}ms"
    # 分页标题
    page_header: "&6&l在线玩家延迟排行 &7- 第 {page}/{total_pages} 页"
# Toss 生物举起功能配置
toss:
  # 是否启用 Toss 功能
  enabled: true
  # 是否显示操作提示信息（举起、投掷、放下等提示）
  show_messages: false
  # 不允许被举起的实体类型
  blacklist:
    - WITHER
    - ENDER_DRAGON
    - WARDEN
    - VILLAGER
    - SHULKER
  # 每个玩家最多能同时举起的生物数量
  max_lift_count: 5
  # 玩家默认是否启用举起生物功能
  default_enabled: false
  # 投掷生物的速度范围
  #
  # 普通玩家限制:
  #   - 必须在 min-max 范围内设置速度
  #   - 建议范围: 0.5-5.0
  #
  # OP/管理员特权 (tsl.toss.velocity.bypass):
  #   - 可以无视配置限制，设置任意速度
  #   - 实际上限: 0.0-10.0 (Minecraft 服务器默认限制)
  #   - 建议不要超过 10.0，可能导致:
  #     * 实体传送检测触发
  #     * 服务器性能问题
  #     * 实体位置异常
  #
  # 使用方法:
  #   /tsl toss velocity <数值> - 设置投掷速度
  throw_velocity:
    min: 1.0
    max: 3.0
  # 消息配置
  messages:
    # 命令前缀
    prefix: "&6[TSL喵]&r "
    # 功能已禁用
    disabled: "%prefix%&cToss 功能已禁用"
    # 没有权限
    no_permission: "%prefix%&c你没有权限使用此命令"
    # 仅玩家可用
    console_only: "%prefix%&c此命令只能由玩家执行"
    # 玩家已禁用功能
    player_disabled: "%prefix%&c你的举起功能已禁用，使用 /tsl toss toggle 启用"
    # 实体在黑名单中
    entity_blacklisted: "%prefix%&c这种生物不能被举起"
    # 实体已被举起
    entity_already_lifted: "%prefix%&c这个生物已经被举起了"
    # 达到最大举起数量
    max_limit_reached: "%prefix%&c你已达到举起上限({max})"
    # 循环引用
    circular_reference: "%prefix%&c检测到循环引用，无法举起"
    # 实体已在链中
    entity_in_chain: "%prefix%&c这个生物已经在你的乘客链中"
    # 举起成功
    pickup_success: "%prefix%&a举起了 {entity} ({current}/{max})"
    # 没有举起任何生物
    no_entity_lifted: "%prefix%&c你没有举起任何生物"
    # 投掷成功
    throw_success: "%prefix%&a投掷了 {entity}！剩余：{remaining}"
    # 放下所有生物
    drop_all_success: "%prefix%&a放下了 {count} 个生物"
    # 切换启用
    toggle_enabled: "%prefix%&a举起功能已启用"
    # 切换禁用
    toggle_disabled: "%prefix%&c举起功能已禁用"
    # 当前状态
    status: "%prefix%&7举起功能: {status} &7| 投掷速度: {velocity}"
    # 速度设置成功
    velocity_set: "%prefix%&a投掷速度已设置为 {velocity}"
    # 当前速度
    velocity_current: "%prefix%&7当前投掷速度: {velocity} &7(范围: {min} - {max})"
    # 速度无效
    invalid_velocity: "%prefix%&c无效的速度值"
    # 速度超出范围
    velocity_out_of_range: "%prefix%&c速度必须在 {min} 到 {max} 之间"
    # 用法说明
    usage: "%prefix%&e使用方法:\n&7/tsl toss toggle &f- 切换举起功能\n&7/tsl toss velocity <数值> &f- 设置投掷速度\n&7Shift + 右键生物 &f- 举起生物\n&7右键空气 &f- 投掷生物\n&7Shift + 右键空气 &f- 放下所有生物"
# Freeze 冻结玩家功能配置
freeze:
  # 是否启用 Freeze 功能
  enabled: true
  # 消息配置
  messages:
    # 命令前缀
    prefix: "&c[冻结]&r "
    # 功能已禁用
    disabled: "%prefix%&cFreeze 功能已禁用"
    # 没有权限
    no_permission: "%prefix%&c你没有权限使用此命令"
    # 玩家不存在
    player_not_found: "%prefix%&c玩家 &e{player} &c不在线"
    # 目标有 bypass 权限
    target_bypass: "%prefix%&c{player} 拥有冻结豁免权限"
    # 冻结成功
    freeze_success: "%prefix%&a已冻结 &e{player} &a持续时间: &e{duration}"
    # 被冻结提示
    frozen: "%prefix%&c你已被冻结！持续时间: &e{duration}"
    # 解冻成功
    unfreeze_success: "%prefix%&a已解冻 &e{player}"
    # 被解冻提示
    unfrozen: "%prefix%&a你已被解冻！"
    # 冻结过期
    expired: "%prefix%&a你的冻结时间已结束！"
    # 玩家未被冻结
    not_frozen: "%prefix%&c{player} 未被冻结"
    # 无法使用指令
    cannot_use_commands: "%prefix%&c你被冻结期间无法使用指令！"
    # 列表标题
    list_header: "%prefix%&e当前被冻结的玩家:"
    # 没有被冻结的玩家
    no_frozen_players: "%prefix%&7当前没有被冻结的玩家"
    # 列表条目
    list_entry: "&7- &e{player} &7[&6{status}&7] &8剩余: &f{time}"
    # ActionBar 提示
    actionbar: "&c&l⚠ 你已被冻结 ⚠ &8| &f{time}"
    # 用法说明
    usage: "%prefix%&e使用方法:\n&7/tsl freeze <玩家> [时间] &f- 切换冻结状态（自动冻结/解冻）\n&7/tsl freeze list &f- 列出被冻结的玩家\n&8提示: 如果玩家已冻结则解冻，未冻结则冻结"
# Ride 骑乘生物功能配置
ride:
  # 是否启用 Ride 功能
  enabled: true
  # 玩家默认是否启用骑乘功能
  default_enabled: false
  # 不允许骑乘的实体类型
  blacklist:
    - WITHER
    - ENDER_DRAGON
    - WARDEN
    - GHAST
    - ELDER_GUARDIAN
    - VILLAGER
    - SHULKER
  # 消息配置
  messages:
    # 命令前缀
    prefix: "&6[TSL喵]&r "
    # 功能已禁用
    disabled: "%prefix%&cRide 功能已禁用"
    # 没有权限
    no_permission: "%prefix%&c你没有权限使用此命令"
    # 仅玩家可用
    console_only: "%prefix%&c此命令只能由玩家执行"
    # 切换启用
    toggle_enabled: "%prefix%&a骑乘功能已启用"
    # 切换禁用
    toggle_disabled: "%prefix%&c骑乘功能已禁用"
    # 用法说明
    usage: "%prefix%&e使用方法: &7/tsl ride toggle &f- 切换骑乘功能"
# BabyLock 永久幼年生物配置
babylock:
  # 是否启用功能
  enabled: true
  # 名字前缀列表（满足任一前缀即触发锁定）
  prefixes:
    - "[幼]"
    - "[小]"
    - "[Baby]"
  # 是否区分大小写
  case_sensitive: false
  # 防止锁定的生物消失
  prevent_despawn: true
  # 启用的实体类型（白名单）
  # 留空表示全部 Ageable 生物均启用
  # 可选值: ALLAY, CHICKEN, COW, SHEEP, PIG, RABBIT, WOLF, CAT, HORSE, DONKEY, MULE,
  #         LLAMA, TRADER_LLAMA, FOX, BEE, GOAT, AXOLOTL, CAMEL, SNIFFER 等
  enabled_types: []
  # 消息配置
  messages:
    prefix: "&6[TSL喵]&r "
    # 锁定成功
    lock: "%prefix%&d这只 &e{entity} &d现在会永远保持幼年啦！"
    # 解除成功
    unlock: "%prefix%&e已解除 &7{entity} &e的幼年锁定，它可以继续成长啦。"
# Kiss 亲吻功能配置
kiss:
  # 是否启用 Kiss 功能
  enabled: true
  # 指令冷却时间（秒）
  cooldown: 1.0
  # 消息配置
  messages:
    # 命令前缀
    prefix: "&d♥ &r"
    # 功能已禁用
    disabled: "%prefix%&cKiss 功能已禁用"
    # 仅玩家可用
    console_only: "%prefix%&c此命令只能由玩家执行"
    # 玩家不存在
    player_not_found: "%prefix%&c玩家 &e{player} &c不在线"
    # 不能亲自己
    cannot_kiss_self: "%prefix%&c你不能亲自己哦~"
    # 亲吻成功（发送给发起者）
    kiss_sent: "%prefix%&d你亲了 &e{player} &d一口~ ♥"
    # 被亲吻（发送给目标）
    kiss_received: "%prefix%&d{player} &d亲了你一口~ ♥"
    # 切换启用
    toggle_enabled: "%prefix%&a亲吻功能已启用"
    # 切换禁用
    toggle_disabled: "%prefix%&c亲吻功能已禁用"
# ========================================
# BlockStats 方块统计功能配置
# ========================================
blockstats:
  # 是否启用 BlockStats 功能
  enabled: true

# ========================================
# ChatBubble 聊天气泡功能配置
# ========================================
chatbubble:
  # 是否启用 ChatBubble 功能
  enabled: true

  # 气泡位置偏移（玩家头顶上方的距离）
  yOffset: 0.75

  # 气泡存在时间（单位：tick，20 tick = 1 秒）
  timeSpan: 100

  # 气泡朝向模式
  # 可选值: FIXED(固定), VERTICAL(垂直), HORIZONTAL(水平), CENTER(居中)
  billboard: "VERTICAL"

  # 是否显示阴影
  shadow: false

  # 可视范围（单位：方块）
  viewRange: 16.0

  # 更新频率（单位：tick，数值越小更新越频繁，性能消耗越大）
  updateTicks: 2

  # 位置移动过渡时间（单位：tick）
  movementTicks: 4

  # 不透明度配置（取值范围：0.0-1.0）
  opacity:
    default: 1.0      # 正常状态
    sneaking: 0.25    # 潜行状态

  # 背景颜色配置（RGBA，取值范围：0-255）
  # 如果 red 设置为 -1，则使用默认背景
  background:
    red: -1
    green: 0
    blue: 0
    alpha: 0

# ========================================
# FixGhost 幽灵方块清理功能配置
# ========================================
fixghost:
  # 是否启用 FixGhost 功能
  enabled: true

  # 默认扫描半径（单位：方块）
  default-radius: 5

  # 最大扫描半径（单位：方块，防止滥用）
  max-radius: 5

  # 冷却时间（单位：秒）
  cooldown: 5.0

  # 消息配置
  messages:
    # 命令前缀
    prefix: "&e[FixGhost]&r "
    # 功能已禁用
    disabled: "%prefix%&c幽灵方块清理功能已禁用"
    # 没有权限
    no-permission: "%prefix%&c你没有权限使用此命令"
    # 仅玩家可用
    console-only: "%prefix%&c此命令只能由玩家执行"
    # 冷却中
    cooldown: "%prefix%&c请等待 &e%cooldown% &c秒后再使用"
    # 清理成功
    success: "%prefix%&a已清理你附近 &e%radius% &a格范围内的 &e%count% &a个幽灵方块"


# ========================================
# Near 附近玩家配置
# ========================================
near:
  # 是否启用 Near 功能
  enabled: true

  # 默认搜索半径（单位：方块）
  # 当玩家输入 /tsl near 不指定范围时使用
  defaultRadius: 1000

  # 最大搜索半径（单位：方块）
  # 普通玩家的最大范围限制，OP 或有 tsl.near.bypass 权限的玩家无视此限制
  maxRadius: 1000

# ========================================
# Phantom 幻翼控制配置
# ========================================
phantom:
  # 是否启用 Phantom 功能
  enabled: true

  # 检查间隔（单位：秒）
  # 每隔这么多秒检查一次所有在线玩家，重置不允许幻翼骚扰的玩家的 TIME_SINCE_REST
  # 建议值: 300（5分钟），更低的值会增加服务器负担
  checkInterval: 300

# ========================================
# NewbieTag 萌新标志配置
# ========================================
newbieTag:
  # 是否启用 NewbieTag 功能
  enabled: true

  # 时间阈值（单位：小时）
  # 在线时长小于此值的玩家显示萌新标志，大于等于此值显示老玩家标志
  thresholdHours: 24

  # 萌新标志（在线时长 < thresholdHours）
  newbieTag: "✨"

  # 老玩家标志（在线时长 >= thresholdHours）
  veteranTag: "⚡"

# ========================================
# Spec 观众模式配置
# ========================================
spec:
  # 是否启用 Spec 功能
  enabled: true

  # 默认延迟（单位：秒）
  # 当使用 /tsl spec start 不指定延迟时使用
  defaultDelay: 30

  # 最小延迟（单位：秒）
  minDelay: 10

  # 最大延迟（单位：秒）
  maxDelay: 300

  # 白名单（不会被观看的玩家）
  # 支持玩家名或 UUID
  whitelist: []

# ========================================
# WebBridge Web 通信桥配置
# ========================================
webbridge:
  # 是否启用 WebBridge 功能
  enabled: false

  # WebSocket 配置
  websocket:
    # WebSocket 服务器地址（支持 ws:// 和 wss://）
    #
    # 重要：
    # 1. 使用 127.0.0.1 而不是 localhost（避免 DNS 解析问题）
    # 2. 所有认证信息（如 token）直接包含在 URL 的查询参数中
    #
    # 示例：
    #   url: "ws://127.0.0.1:4001/mc-bridge?from=mc&token=123456"
    #
    # 配置完成后使用 /tsl webbridge connect 命令连接
    url: "ws://127.0.0.1:4001/mc-bridge?from=mc"

  # 自动重连配置
  # 开服后自动尝试连接 WebSocket 服务器
  auto-reconnect: true
  # 重连间隔（秒）
  reconnect-interval: 30
  # 最大重试次数，超过后停止自动重连
  max-reconnect-attempts: 5

  # 消息格式配置
  messages:
    # Web 端消息同步到游戏的格式
    # 支持占位符:
    #   {source} - 消息来源（如 "Web"）
    #   {playerName} - 发送者名称
    #   {message} - 消息内容
    # 支持颜色代码（使用 & 符号）
    web-to-game: "&7[&b{source}&7] &f<{playerName}> &7{message}"
# ========================================
# EndDragon 末影龙控制功能配置
# ========================================
enddragon:
  # 是否启用末影龙控制功能
  enabled: true

  # 是否禁止末影龙破坏方块（撞方块）
  # true: 末影龙会被限制，无法破坏地形
  # false: 末影龙可以正常破坏方块
  disable-damage: true

# ========================================
# PlayerCountCmd 人数控制命令配置
# ========================================
# 根据在线人数自动执行控制台命令
# 适用场景：Chunky预加载、Bluemap渲染、视距调整等
player-count-cmd:
  # 是否启用人数控制命令功能
  enabled: true

  # 上阈值：当在线人数 >= 此值时，执行高人数命令
  # 设置建议：根据服务器性能调整
  upper-threshold: 52

  # 下阈值：当在线人数 <= 此值时，执行低人数命令
  # 设置建议：应小于上阈值，形成"回差"区间防止频繁切换
  # 例如：上阈值52，下阈值48，意味着52人执行高人数命令，48人执行低人数命令，49-51人维持当前状态
  lower-threshold: 48

  # 最小执行间隔（毫秒）
  # 两次命令执行之间的最小间隔，防止玩家快速进出导致频繁切换
  # 推荐值: 10000（10秒）
  min-interval-ms: 10000

  # 人数低于下阈值时执行的命令
  # 示例：
  #   - "chunky continue" 继续预加载
  #   - "bluemap start" 开始渲染
  #   - "minecraft:execute run gamerule viewDistance 12" 设置视距
  command-when-low: "chunky continue"

  # 人数高于上阈值时执行的命令
  # 示例：
  #   - "chunky pause" 暂停预加载
  #   - "bluemap stop" 暂停渲染
  #   - "minecraft:execute run gamerule viewDistance 8" 降低视距
  command-when-high: "chunky pause"

# ========================================
# Neko 猫娘模式配置
# ========================================
neko:
  # 是否启用猫娘模式功能
  enabled: true

  # 猫娘发言后缀
  # 可以自定义为任何文本，支持颜色代码
  suffix: "喵~"

  # 过期扫描间隔（tick，20 tick = 1 秒）
  scan-interval-ticks: 20

  # 消息配置
  messages:
    # 命令前缀
    prefix: "&d[猫娘]&r "
    # 功能已禁用
    disabled: "%prefix%&c猫娘模式功能已禁用"
    # 没有权限
    no_permission: "%prefix%&c你没有权限使用此命令"
    # 玩家不在线
    player_not_found: "%prefix%&c玩家 &e{player} &c不在线"
    # 无效持续时间
    invalid_duration: "%prefix%&c无效的持续时间: &e{duration}"
    # 设置成功
    set_success: "%prefix%&a已将 &e{player} &a设置为猫娘，持续 &b{duration}"
    # 设置失败
    set_failed: "%prefix%&c设置猫娘状态失败"
    # 取消成功
    reset_success: "%prefix%&a已取消 &e{player} &a的猫娘状态"
    # 玩家不是猫娘
    not_neko: "%prefix%&e{player} &c不是猫娘"
    # 列表为空
    list_empty: "%prefix%&7当前没有猫娘玩家"
    # 玩家收到的通知 - 成为猫娘
    become_neko: "%prefix%&a你已成为猫娘！持续时间: &b{duration}"
    # 玩家收到的通知 - 不再是猫娘
    no_longer_neko: "%prefix%&e你已不再是猫娘了"

# ========================================
# Mcedia 视频播放器配置
# ========================================
mcedia:
  # 是否启用 Mcedia 视频播放器功能
  enabled: true

  # 播放器盔甲架名称前缀
  # 只有名称以此开头的盔甲架才会被识别为播放器
  player-name-prefix: "mcedia"

  # 默认缩放
  default-scale: 1.0

  # 默认音量
  default-volume: 1.0

  # 最大播放器数量
  max-players: 50

  # 蹲下+右键触发物品
  # 只有手持该物品时蹲下右键播放器才会打开配置 GUI
  # 留空或设为 AIR 表示空手触发
  # 示例: STICK, BLAZE_ROD, DIAMOND 等
  trigger-item: ""

  # 消息配置
  messages:
    # 命令前缀
    prefix: "&6[Mcedia]&r "
    # 功能已禁用
    disabled: "%prefix%&c视频播放器功能已禁用"
    # 没有权限
    no_permission: "%prefix%&c你没有权限使用此命令"
    # 玩家不在线
    player_not_found: "%prefix%&c玩家 &e{player} &c不在线"
    # 创建成功
    create_success: "%prefix%&a播放器创建成功！名称: &f{name}"
    # 创建失败
    create_failed: "%prefix%&c创建失败，可能已达到最大数量"
    # 删除成功
    delete_success: "%prefix%&a播放器已删除: &f{name}"
    # 未找到播放器
    not_found: "%prefix%&c未找到播放器: &e{name}"

# ========================================
# RandomVariable 混合分布随机数配置
# 用于生成 PAPI 变量 %tsl_random_变量名%
# ========================================
random-variable:
  # 是否启用混合分布随机数功能
  enabled: true

  # 变量配置
  # 每个变量由多个区间+权重组成
  # 概率计算: 区间权重 / 总权重
  variables:
    # 示例变量: scale_random
    # 使用 %tsl_random_scale_random% 获取
    scale_random:
      # 小数精度 (-1 表示不限制)
      precision: 1
      # 区间列表
      ranges:
        - min: 0.1
          max: 1.0
          weight: 1.0
        - min: 1.0
          max: 20.0
          weight: 1.0

    # 示例变量: damage_boost
    # 使用 %tsl_random_damage_boost% 获取
    damage_boost:
      precision: 2
      ranges:
        - min: 1.0
          max: 5.0
          weight: 3.0    # 50% 概率
        - min: 5.0
          max: 10.0
          weight: 2.0    # 33% 概率
        - min: 10.0
          max: 20.0
          weight: 1.0    # 17% 概率

    # 示例变量: lucky_number
    # 使用 %tsl_random_lucky_number% 获取
    lucky_number:
      precision: 0      # 整数
      ranges:
        - min: 1
          max: 100
          weight: 1.0

# ========================================
# Peace 伪和平模式配置
# 玩家在指定时间内不会被怪物发现/锁定
# ========================================
peace:
  # 是否启用伪和平功能
  enabled: true

  # 过期扫描间隔（tick）
  scan-interval-ticks: 20

  # 消息配置
  messages:
    # 命令前缀
    prefix: "&a[和平]&r "
    # 功能已禁用
    disabled: "%prefix%&c伪和平功能已禁用"
    # 没有权限
    no_permission: "%prefix%&c你没有权限使用此命令"
    # 玩家不在线
    player_not_found: "%prefix%&c玩家 &e{player} &c不在线或不存在"
    # 无效时间格式
    invalid_duration: "%prefix%&c无效的时间格式，示例: 60, 5m, 2h, 1d"
    # 设置成功
    set_success: "%prefix%&a已为 &f{player} &a设置伪和平模式，持续 &e{time}"
    # 设置失败
    set_failed: "%prefix%&c设置失败"
    # 获得和平模式
    gained: "%prefix%&a你获得了伪和平模式，持续 &e{time}&a，怪物将无法发现你"
    # 和平模式过期
    expired: "%prefix%&c你的伪和平模式已过期，怪物可以再次发现你"
    # 重新登录提示
    rejoin: "%prefix%&a你仍处于伪和平模式，剩余 &e{time}"
    # 清除成功
    clear_success: "%prefix%&a已清除 &f{player} &a的伪和平模式"
    # 清除全部成功
    clear_all: "%prefix%&a已清除所有玩家的伪和平模式 (共 &f{count} &a人)"
    # 被清除通知
    cleared: "%prefix%&c你的伪和平模式已被管理员清除"
    # 玩家不在和平状态
    not_peaceful: "%prefix%&c玩家 &e{player} &c不在伪和平模式中"
    # 列表为空
    list_empty: "%prefix%&7当前没有玩家处于伪和平模式"

# ========================================
# SuperSnowball 超级大雪球配置
# ========================================
super-snowball:
  # 是否启用超级大雪球功能
  enabled: true

  # 覆雪效果半径（方块）
  snow-radius: 5

  # 击飞效果半径（方块，比覆雪稍大）
  knockback-radius: 7.0

  # 击飞强度
  knockback-strength: 1.5

  # 额外重力（模拟大雪球下落更快）
  gravity: 0.06

  # 速度倍率（更慢的飞行速度）
  velocity-multiplier: 0.6

  # 轨迹粒子数量（每次生成）
  trail-particle-count: 3

  # 轨迹粒子间隔（tick）
  trail-particle-interval: 2

  # 落地粒子数量
  impact-particle-count: 50

  # 雪层生成概率（0.0-1.0）
  snow-layer-chance: 0.7

  # 最大雪层数
  max-snow-layers: 3

  # 冻伤效果刻度（140刻开始受伤，0为禁用）
  freeze-ticks: 100

  # 是否使用自定义模型
  use-custom-model: true

  # 自定义模型 Key（需要资源包支持）
  custom-model-key: "cris_tsl:big_snow_ball"

  # 落地音效配置（格式: "音效名:音量:音高"）
  # 留空使用默认音效（紫水晶+风弹）
  # 音效名参考: https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Sound.html
  impact-sounds: []
  # 示例:
  # impact-sounds:
  #   - "BLOCK_AMETHYST_BLOCK_CHIME:1.5:1.0"
  #   - "ENTITY_WIND_CHARGE_WIND_BURST:1.0:1.2"

  # 消息配置
  messages:
    prefix: "&b[雪球]&r "
    no_permission: "%prefix%&c没有权限使用超级大雪球"


# ============================================
# 红石冻结系统配置
# ============================================
redstone-freeze:
  # 是否启用红石冻结功能
  enabled: true

  # 最大冻结半径（区块数）
  max-radius: 32

  # 冻结区域 BossBar 标题
  bossbar-title: "§c❄ 当前区域物理已冻结 ❄"

  # 受影响的红石元件开关（true=冻结, false=不冻结）
  affected-components:
    # 红石信号变化
    redstone-signal: true
    # 活塞伸出
    piston-extend: true
    # 活塞收回
    piston-retract: true
    # 方块物理更新（侦测器、重力方块等）
    block-physics: true
    # TNT 点燃
    tnt-prime: true
    # 爆炸（TNT、苦力怕等）
    explosion: true
    # TNT 实体生成
    tnt-spawn: true

