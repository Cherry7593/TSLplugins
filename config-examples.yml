# ==================== 变量说明 ====================
#
# PlaceholderAPI 提供了大量可用的变量，常用的包括：
#
# 玩家相关：
#   %player_name% - 玩家名称
#   %player_uuid% - 玩家 UUID
#   %player_gamemode% - 游戏模式 (SURVIVAL, CREATIVE, ADVENTURE, SPECTATOR)
#   %player_level% - 玩家等级
#   %player_health% - 玩家生命值
#   %player_food_level% - 玩家饱食度
#
# 统计数据：
#   %statistic_play_one_minute% - 游戏时长（分钟）
#   %statistic_deaths% - 死亡次数
#   %statistic_mob_kills% - 击杀生物数
#
# 经济相关（需要 Vault）：
#   %vault_eco_balance% - 经济余额
#   %vault_group% - 主权限组
#
# 自定义（本插件）：
#   %tsl_adv_count% - 成就数量
#
# 更多变量请参考：https://github.com/PlaceholderAPI/PlaceholderAPI/wiki/Placeholders

# ==================== 注意事项 ====================
#
# 1. 权限检测功能需要 LuckPerms 和 PlaceholderAPI 插件
# 2. 变量值的比较是字符串比较，对大小写不敏感
# 3. 玩家上线时会延迟 1 秒再进行检测，确保数据加载完成
# 4. 如果玩家已在目标权限组中，不会执行任何操作
# 5. 命令执行使用控制台权限，请谨慎配置
# 6. 支持 Folia 多线程服务器

