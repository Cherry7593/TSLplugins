# TSLplugins 配置示例
# 此文件包含各种配置场景的示例，供参考使用

# ==================== 基础配置 ====================

# MOTD 列表显示的在线人数 = 实际在线 + fakeplayer-count（可为负，最小为 0）
fakeplayer-count: 3

# ==================== 访客模式配置 ====================
visitor:
  # 获得访客权限时的提示
  gained:
    chat: "&a[访客模式] &7你已进入访客模式，怪物将不会攻击你，并且你会发光！"
    title: "&a访客模式"
    subtitle: "&7已启用"
    sound: "entity.player.levelup"
  # 失去访客权限时的提示
  lost:
    chat: "&c[访客模式] &7你已退出访客模式，怪物现在可以攻击你了！"
    title: "&c访客模式"
    subtitle: "&7已禁用"
    sound: "block.note_block.bass"

# ==================== 权限检测配置示例 ====================

# 示例 1：根据游戏模式自动设置权限组（推荐用于新玩家）
# 注意：此功能会清除玩家所有现有权限组，然后设置为目标权限组
permission-checker:
  enabled: true
  target-group: "normal"
  variable-name: "%player_gamemode%"
  variable-value: "SURVIVAL"
  execute-command: true
  commands:
    - "say 欢迎 %player% 加入服务器！"
    - "give %player% bread 10"

